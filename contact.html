<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak NeoZapp - Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 400px;
        }
        .maintenance {
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 16px;
            font-size: 1.2em;
        }
        .platforms a {
            display: inline-block;
            margin: 8px 12px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .platforms a:hover {
            text-decoration: underline;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance">
            Halaman ini masih dalam maintenance.
        </div>
        <p>
            Untuk sementara, kamu dapat menghubungi <strong>NeoZapp</strong> melalui platform berikut:
        </p>
        <div class="platforms">
            <a href="https://www.tiktok.com/@arifuu_f" target="_blank">Tiktok</a>
            <a href="https://www.youtube.com/@Nzapp" target="_blank">Youtube</a>
        </div>
        <p>
            Terima kasih atas pengertiannya!
        </p>
        <a href="index.html" class="back-btn">Kembali ke Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal NeoZapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2d72d9;
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 20px;
        }
        .btn-home {
            display: inline-block;
            padding: 10px 24px;
            background: #2d72d9;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn-home:hover {
            background: #1a4e96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Belum Ada Jadwal</h1>
        <p>NeoZapp saat ini belum memiliki jadwal yang tersedia.</p>
        <p>Halaman ini masih dalam tahap maintenance.<br>
        Harap ikuti terus kemajuan NeoZapp untuk update terbaru!</p>
        <a href="index.html" class="btn-home">Kembali ke Home</a>
    </div>
</body>
</html>
